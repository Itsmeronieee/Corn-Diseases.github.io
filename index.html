<!DOCTYPE html>

<html>
  <head>
    <title>National Anthem</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>    
  </head>

  <body>
    <a-scene
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >

    <figure>
        <figcaption>Listen National Anthem:</figcaption>


        <audio
            controls
            src="./assets/philippines.mp3" type="audio/mpeg">
                <code>audio</code>
        </audio>


    </figure>
      <a-assets>
        <a-asset-item
          id="ph"
          src="./ph.glb"
        >
        </a-asset-item>
        
      </a-assets>
      
      <a-marker
        type="pattern"
        url="https://itsmeronieee.github.io/Try.github.io/marker/pattern-ph flag.patt"
    >
    <a-entity id="entity" look-at="[camera]">
      <a-entity
          gltf-model="#ph" 
          scale="1 1 1" 
          position = "-0.4 0 0.7" 
	animation-mixer = "clip:KeyAction"
	  class="clickable"
          gesture-handler
        >
        </a-entity>

	<a-sound src=#song autoplay="true"> </a-sound>
	</a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
